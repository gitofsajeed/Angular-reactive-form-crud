

<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-4" >
        <!-- <img  src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" class="" alt="Placeholder"  style="width: 300px; height: 300px; border-radius: 50%;" /> -->
        <img *ngIf="image" [src]="image" alt="" class="img-fluid rounded-circle" style="width: 200px;height: 200px;">
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <!-- Profile Information -->
            <h2>{{formData.Name}}</h2>
            <p><strong>Address:</strong>{{formData.Address}}</p>
            <p><strong>Email:</strong>{{formData.email}}</p>
            <p><strong>Phone:</strong>{{formData.phone}}</p>
            <p><strong>Gender:</strong>{{formData.gender}}</p>
        </div>
        <div>
            <h6>Qualifications</h6>
            <ul *ngFor="let item of formData.qualif" class="custom-list">
                <li class="bg-color-secondary">{{ item }}</li>
            </ul>
            <h6>Skills</h6>
            <ul class="custom-list">
                <li class="bg-color-secondary">{{formData.skills}}</li>
                <div *ngFor="let item of formData.extraSkills">
                    <li class="bg-color-secondary">{{item}}</li>
                </div>
            </ul>
            <h6>Personal Skills</h6>
            <ul class="custom-list">
                <li class="bg-color-secondary">{{formData.pSkills}}</li>
                <div *ngFor="let item of formData.extraPSkills">
                    <li class="bg-color-secondary">{{item}}</li>
                </div>
            </ul>
        </div>
    </div>
</div>
